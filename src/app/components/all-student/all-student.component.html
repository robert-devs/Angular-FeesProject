<div class="students" *ngIf="students.length; else noStudent">
  <div>
    <div class="display">
      <div class="form-group"></div>
      <h3>All Students ...</h3>

      <div>
        <input
          class="filter"
          type="text"
          [(ngModel)]="listFilter"
          placeholder="Search ..."
        />
        <!-- <p>{{ listFilter }}</p> -->
      </div>
      <table>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Age</th>
          <th>Fees</th>
        </tr>
        <tr *ngFor="let student of filteredStudents">
          <td>{{ student.name }}</td>
          <td>{{ student.gender }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.fees | currency }}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

<ng-template #noStudent>
  <p>No Students</p>
</ng-template>
